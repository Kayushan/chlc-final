# Netlify configuration file

# Build settings
[build]
  # Command to build the site
  command = "npm run build"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist"

  # Environment variables can also be set here, but it's generally
  # recommended to set sensitive variables in the Netlify UI.
  # [build.environment]
  #   SOME_VARIABLE = "some_value"

# Redirects and rewrites rules
# This rule is crucial for Single Page Applications (SPAs) like React apps
# that use client-side routing. It ensures that any direct navigation or refresh
# on a client-side route is correctly handled by serving the index.html,
# allowing React Router to take over.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 # Serve index.html for all paths, React Router handles the rest

# Optional: Headers for caching, security, etc.
# [[headers]]
#   for = "/*"
#   [headers.values]
#     X-Frame-Options = "DENY"
#     X-XSS-Protection = "1; mode=block"
#     # Add other security headers as needed

# Optional: Plugins can be added for more build functionalities
# [[plugins]]
#  package = "netlify-plugin-vite" # Example, might not be needed for basic Vite
#  # Other plugin options
# [[plugins]]
#  package = "@netlify/plugin-lighthouse"
#  # etc.

